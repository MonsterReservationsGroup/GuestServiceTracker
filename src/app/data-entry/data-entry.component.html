<p>Welcome to Data Entry!</p>

<form action="https://formspree.io/f/xaylojgq"
    method="POST">
    <div>
        <mat-form-field>
            <mat-label>Guest Name:</mat-label>
            <input matInput
                type="text"
                [(ngModel)]="guestName"
                name="guestName">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Select an agent</mat-label>
            <mat-select [(value)]="selectedAgent">
                <mat-option *ngFor="let agent of agents"
                    [value]="agent.agent">
                    {{agent.agent}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div>
        <button mat-raised-button
            (click)="pass()"
            type="submit"> Send Data</button>
    </div>
</form>
