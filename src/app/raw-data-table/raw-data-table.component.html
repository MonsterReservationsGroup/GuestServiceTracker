<div class="component-container">

    <div class="table-label">
        <div class="table-container">
            <span class="filter-label">
                <label>Response Details </label>
            </span>
            <mat-form-field id="test">
                <mat-label>Filter</mat-label>
                <input matInput
                    (keyup)="applyFilter($event)"
                    placeholder="Ex. ium"
                    #input
                    class="filter">
            </mat-form-field>

            <table mat-table
                [dataSource]="dataSource"
                class="mat-elevation-z8">

                <!-- Date Column -->
                <ng-container matColumnDef="date">
                    <th mat-header-cell
                        *matHeaderCellDef
                        class="header"> Date </th>
                    <td mat-cell
                        *matCellDef="let element"> {{element.date | date: 'shortDate'}} </td>
                </ng-container>

                <!-- Agent Column -->
                <ng-container matColumnDef="agent">
                    <th mat-header-cell
                        *matHeaderCellDef
                        class="header"> Agent </th>
                    <td mat-cell
                        *matCellDef="let element"> {{element.agent}} </td>
                </ng-container>

                <!-- Source Column -->
                <ng-container matColumnDef="source">
                    <th mat-header-cell
                        *matHeaderCellDef
                        class="header"> Source </th>
                    <td mat-cell
                        *matCellDef="let element"> {{element.source}} </td>
                </ng-container>


                <tr mat-header-row
                    *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row
                    *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row"
                    *matNoDataRow>
                    <td class="mat-cell"
                        colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>
        </div>
    </div>
