<div class="component-container">

    <div class="table-label">
        <div class="table-container">
            <span class="filter-label">
                <label>Response Details </label>
            </span>
            <mat-form-field id="test">
                <mat-label>Filter</mat-label>
                <input matInput
                    (keyup)="applyFilter($event)"
                    placeholder="Ex. ium"
                    #input
                    class="filter">
            </mat-form-field>

            <table mat-table
                matSort
                [dataSource]="dataSource"
                class="mat-elevation-z9">

                <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

                <!-- Date Column -->
                <ng-container matColumnDef="date">
                    <th mat-header-cell
                        *matHeaderCellDef
                        mat-sort-header
                        class="header"> Date </th>
                    <td mat-cell
                        *matCellDef="let element"> {{element.date | date: 'L/dd'}} </td>
                </ng-container>

                <!-- resID Column -->
                <ng-container matColumnDef="resID">
                    <th mat-header-cell
                        *matHeaderCellDef
                        mat-sort-header
                        class="header"> Res.ID</th>
                    <td mat-cell
                        *matCellDef="let element"> {{element.resID}} </td>
                </ng-container>

                <!-- Agent Column -->
                <ng-container matColumnDef="agent">
                    <th mat-header-cell
                        *matHeaderCellDef
                        mat-sort-header
                        class="header"> Agent </th>
                    <td mat-cell
                        *matCellDef="let element"> {{element.agent}} </td>
                </ng-container>

                <!-- Source Column -->
                <ng-container matColumnDef="source">
                    <th mat-header-cell
                        *matHeaderCellDef
                        mat-sort-header
                        class="header"> Source </th>
                    <td mat-cell
                        *matCellDef="let element"> {{element.source}} </td>
                </ng-container>

                <tr mat-header-row
                    *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row
                    *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
