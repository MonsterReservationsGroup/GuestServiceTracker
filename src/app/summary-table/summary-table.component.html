<div>
    <span class="filter-label">
        <label>Agent Summary </label>
    </span>
    <mat-form-field id="test">
        <mat-label>Filter</mat-label>
        <input matInput
            (keyup)="applyFilter($event)"
            placeholder="Ex. ium"
            #input
            class="filter">
    </mat-form-field>

    <table mat-table
        matSort
        [dataSource]="dataSource"
        class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Agent Column -->
        <ng-container matColumnDef="agent">
            <th mat-header-cell
                *matHeaderCellDef
                mat-sort-header
                class="header"> Agent </th>
            <td mat-cell
                *matCellDef="let element"> {{element.agent}} </td>
        </ng-container>

        <!-- Google Column -->
        <ng-container matColumnDef="google">
            <th mat-header-cell
                *matHeaderCellDef
                mat-sort-header
                class="header"> Google </th>
            <td mat-cell
                *matCellDef="let element"> {{element.google}} </td>
        </ng-container>

        <!-- Yelp Column -->
        <ng-container matColumnDef="yelp">
            <th mat-header-cell
                *matHeaderCellDef
                mat-sort-header
                class="header"> Yelp </th>
            <td mat-cell
                *matCellDef="let element"> {{element.yelp}} </td>
        </ng-container>

        <!-- Facebook Column -->
        <ng-container matColumnDef="facebook">
            <th mat-header-cell
                *matHeaderCellDef
                mat-sort-header> Facebook </th>
            <td mat-cell
                *matCellDef="let element"> {{element.facebook}} </td>
        </ng-container>

        <!-- Total Column -->
        <ng-container matColumnDef="total">
            <th mat-header-cell
                *matHeaderCellDef
                mat-sort-header
                class="total"> Total </th>
            <td mat-cell
                *matCellDef="let element"
                class="total"> {{element.total}} </td>
        </ng-container>

        <tr mat-header-row
            *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row
            *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
